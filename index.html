<body>

<!-- Display the countdown timer in an element -->
<div class="jumbotron">
    <div class="container" id='jContainer'>
        <h1 id='title'>COUNTDOWN TO DESTINY</h1>
        <div id='until'><span style="color:#ffd400;"> </span><span style="color:#ffea00;">T</span><span style="color:#ffff00;">h</span><span style="color:#dbff00;">u</span><span style="color:#b6ff00;">r</span><span style="color:#92ff00;">s</span><span style="color:#6dff00;">d</span><span style="color:#49ff00;">a</span><span style="color:#24ff00;">y</span><span style="color:#00ff00;">,</span><span style="color:#00ff2b;"> </span><span style="color:#00ff55;">M</span><span style="color:#00ff80;">a</span><span style="color:#00ffaa;">r</span><span style="color:#00ffd5;">c</span><span style="color:#00ffff;">h</span><span style="color:#00d5ff;"> </span><span style="color:#00aaff;">2</span><span style="color:#0080ff;">n</span><span style="color:#0055ff;">d</span><span style="color:#002bff;">,</span><span style="color:#0000ff;"> </span><span style="color:#1700ff;">2</span><span style="color:#2e00ff;">:</span><span style="color:#4600ff;">3</span><span style="color:#5d00ff;">0</span><span style="color:#7400ff;">p</span><span style="color:#8b00ff;">m</span></div><p id="demo"></p>

    </div>
</div>



<div id='weather'></div>



<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<script>

//weather 
// Docs at http://simpleweatherjs.com
$(document).ready(function() {
  $.simpleWeather({
    woeid: '12772879',
    location: '',
    unit: 'f',
    success: function(weather) {
      html = '<h2>'+weather.temp+'&deg;'+weather.units.temp+'</h2>';
      html += '<h3>'+weather.city+', '+weather.region+'</h3>';
      html += '<h3 class="currently">'+weather.currently+'</h3><div class="alldays">';
      console.log(weather.forecast);
      
      for(var i=0;i<weather.forecast.length;i++) {
        if(weather.forecast[i].date === '02 Mar 2017' || weather.forecast[i].date === '03 Mar 2017' || weather.forecast[i].date === '04 Mar 2017' || weather.forecast[i].date === '05 Mar 2017') {
          html += '<div class="daydiv panel panel-default"><div class="panel-body><p class ="forecasts"><p class="day">' + weather.forecast[i].day+': </p> <p class="temps">High: '+weather.forecast[i].high+ '<br>  Low: ' + weather.forecast[i].low + '</p></p></div></div>';
        }
      }
      html+='</div>';
      $("#weather").html(html);
    },
    error: function(error) {
      $("#weather").html('<p>'+error+'</p>');
    }
  });
});

  // Set the date we're counting down to
  var countDownDate = new Date("Mar 2, 2017 14:30:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text 
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);

</script>

</body>

</html>
